<div class="job-portal-modal" style="background: #161b22;">
  <div class="modal-header">
    <h1>{{ project.title }}</h1>
    <button class="close-btn" (click)="close()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

<div class="image-wrapper" style="padding-top: 1rem;">
  <img [src]="project.image" [alt]="project.title" />
</div>


  <div class="project-info">
    <p class="description">{{ project.description }}</p>

    <div class="features-section">
      <h2 style="padding-bottom: 1rem;">Key Features</h2>
      <ul>
        <li *ngFor="let feature of project.features">{{ feature }}</li>
      </ul>
    </div>

    <div class="technologies-section">
      <h2>Technologies</h2>
      <div class="tech-badges" style="padding-top: 1rem;">
        <span class="tech-badge" *ngFor="let tech of project.technologies">
          <img [src]="'../assets/skill-icons/' + tech.icon" [alt]="tech.name" *ngIf="tech.icon">
          {{ tech.name }}
        </span>
      </div>
    </div>

    <div class="links-section" style="padding-bottom: 2rem;">
      <h2 style="padding-bottom: 1rem;">Links</h2>
      <a *ngIf="project.github" [href]="project.github" class="github-link" target="_blank" rel="noopener">
        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        GitHub
      </a>
      <a
              *ngIf="project.demo"
              [href]="project.demo"
              class="github-link demo"
              target="_blank"
              rel="noopener noreferrer"
            >
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-btn-fill" viewBox="0 0 16 16">
  <path d="M0 12V4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2m6.79-6.907A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
</svg>            Demo
          </a>
    </div>
  </div>
</div>
